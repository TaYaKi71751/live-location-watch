env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - standard
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules: {
  indent: ['error', 'tab'],
  "no-use-before-define": 0,
  quotes: [2, 'single'],
  semi: [2, 'always'],
  no-tabs: 0,
  eqeqeq: 0,
  "react/prop-types": 0
}
